<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moodfluencer</title>
    <style>
        /* GENEL */
        body {
            margin: 0;
            background-color: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }

        /* HEADER */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 15px 5vw;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            box-sizing: border-box;
        }

        .logo {
            font-weight: bold;
            font-size: 1.4em;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 25px;
            font-size: 1em;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* HERO */
        .hero {
            min-height: 100vh;
            width: 100%;
            background: url('background.png') no-repeat center center;
            background-size: contain;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding-top: 80px;
            padding-left: 5vw;
            padding-right: 5vw;
            box-sizing: border-box;
            position: relative;
            z-index: 1;
        }

        /* FOOTER */
        footer {
            background-color: #111;
            color: #ccc;
            padding: 30px 20px;
            text-align: center;
            font-size: 0.9em;
        }

        footer a {
            color: #8a2be2;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* RESPONSIVE MEDYA SORGULARI */
        @media (max-width: 768px) {
            nav a {
                margin-left: 15px;
                font-size: 0.9em;
            }

            .logo {
                font-size: 1.2em;
            }
        }

        @media (max-width: 480px) {
            .hero {
                padding-top: 70px;
                background-size: contain;
                background-position: top;
            }

            nav a {
                margin-left: 10px;
                font-size: 0.85em;
            }
        }

        @media (min-width: 1200px) {
            .hero {
                padding-top: 100px;
            }
        }
    </style>
</head>

<body>
    <!-- ÜST NAVBAR -->
    <header>
        <div class="logo">Moodfluencer</div>
        <nav>
            <a href="#">Anasayfa</a>
            <a href="#">Hakkımızda</a>
            <a href="#">İletişim</a>
        </nav>
    </header>

    <!-- HERO GÖRSEL BÖLÜMÜ -->
    <section class="hero">
        <!-- Arka plan görseli burada görünür -->
    </section>

    <!-- ALT BİLGİ -->
    <footer>
        <div class="footer-content">
            <p>© 2025 <strong>Moodfluencer</strong> · Tüm Hakları Saklıdır</p>
            <p>İletişim: <a href="mailto:moodfluencerofficial@gmail.com">info@moodfluencer.ai</a></p>
            <p>Manisa, Türkiye</p>
        </div>
    </footer>
</body>

</html>
